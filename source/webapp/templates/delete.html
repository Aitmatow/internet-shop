{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}
{% block menu %}
    <li class="nav-item active">
            <a class="nav-link" href="{% url 'product_view' product.pk %}">Информация<span class="sr-only">(current)</span></a>
    </li>
{% endblock %}
{% block content %}
    <h1 class="text-center">Вы точно хотите удалить задачу "{{ product }}"?</h1>
    <form method="POST" action="{% url "product_delete" product.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Удалить" class="btn btn-primary"></p>
        <p><a href="{% url "product_view" product.pk %}" class="btn btn-danger">Отмена</a></p>
    </form>
{% endblock %}
